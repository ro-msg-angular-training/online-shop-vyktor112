<ng-container *ngIf="!product" >
  <p>Invalid product</p>
</ng-container>

<ng-container *ngIf="product" >
  <button (click)="deleteProduct()" class="btn btn-secondary">Delete</button>
  <button (click)="editProduct()" class="btn btn-primary">Edit</button>
  <div>{{productId}}</div>
  <div>{{product.name}}</div>
</ng-container>
